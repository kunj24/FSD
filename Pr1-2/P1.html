<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       
        var pythonVotes = 0;
        var javaVotes = 0;
        var cVotes = 0;

        function incrementVote(language) {
          
            if (language === 'python') {
                pythonVotes++;
            } else if (language === 'java') {
                javaVotes++;
            } else if (language === 'c') {
                cVotes++;
            }
            
            document.getElementById('voteResults').innerHTML =`
                <h3>Current Votes:</h3>
                <p>Python: ${pythonVotes}</p>
                <p>Java: ${javaVotes}</p>
                <p>C: ${cVotes}</p>
            `;
            setTimeout(()=>{incrementVote(language)},4000)
        }
    </script>
</head>
<body>
    <h2>Vote for your favorite programming language</h2>
    <form>
        <input type="button" name="python" value="Python" onclick="incrementVote('python')">
        <input type="button" name="java" value="Java" onclick="incrementVote('java')">
        <input type="button" name="c" value="C" onclick="incrementVote('c')">
    </form>
    <div id="voteResults"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
            width: 300px;
        }
        h1 {
            margin-top: 0;
            color: #2c3e50;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin: 10px 0;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        #weatherResult {
            margin-top: 20px;
            min-height: 60px;
        }
        .weather-info {
            margin-top: 15px;
        }
        .temp {
            font-size: 24px;
            font-weight: bold;
        }
        .description {
            color: #7f8c8d;
            margin: 5px 0;
        }
        .details {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        .detail-item {
            text-align: center;
        }
        .error {
            color: #e74c3c;
        }
        .loading {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="getWeatherBtn">Get Weather</button>
        <div id="weatherResult"></div>
    </div>

    <script>
        document.getElementById("getWeatherBtn").addEventListener("click", () => {
            const city = document.getElementById("cityInput").value.trim();
            const result = document.getElementById("weatherResult");

            if (city === "") {
                result.innerHTML = '<div class="error">Please enter a city name.</div>';
                return;
            }

            // Show loading state
            result.innerHTML = '<div class="loading">Loading weather data...</div>';

            const apiKey = "cf620e8b434e3e359e7921405d49a739";
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("City not found. Please try another city.");
                    }
                    return response.json();
                })
                .then(data => {
                    const weatherHTML = `
                        <div class="weather-info">
                            <div class="temp">${Math.round(data.main.temp)}Â°C</div>
                            <div class="description">${data.weather[0].description}</div>
                            <div class="details">
                                <div class="detail-item">
                                    <div>Humidity</div>
                                    <div>${data.main.humidity}%</div>
                                </div>
                                <div class="detail-item">
                                    <div>Wind</div>
                                    <div>${data.wind.speed} m/s</div>
                                </div>
                            </div>
                        </div>
                    `;
                    result.innerHTML = weatherHTML;
                })
                .catch(error => {
                    result.innerHTML = `<div class="error">${error.message}</div>`;
                });
        });

        // Allow searching by pressing Enter key
        document.getElementById("cityInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                document.getElementById("getWeatherBtn").click();
            }
        });
    </script>
</body>
</html>

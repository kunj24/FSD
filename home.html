<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script>
        function getdata()
        {
            var msg=""
            if(localStorage.getItem("name")!=null)
            {
                msg=localStorage.getItem("name")
                document.getElementById("ans").innerHTML = "hi " + msg;
            }
            else
            {
                window.location='login.html'
            }
            function removedata(){
                localStorage.clear();
                window.location='signup.html';
            }

        }
    </script>
</head>
<body onload="getdata()">
    <p id="ans"></p>
    <input type="button" value="Logout" onclick="removedata()"/>
</body>
     
</body>
</html>
